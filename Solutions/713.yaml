label: Cracked capacitor which also took out the fuse F7140.
description: >-
  Caused by Defective component


  PPBUS_G3H did not make it across fuse F7140. One side of fuse was shorted to
  ground. Defective (cracked) capacitor located and removed and the short was
  gone. Cap and fuse replaced. Fixed
